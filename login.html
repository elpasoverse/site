<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El Paso Verse Community - Member Login">
    <title>Community Login | El Paso Verse</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('assets/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            max-width: 450px;
            width: 90%;
            background-color: rgba(245, 230, 211, 0.95);
            padding: 3rem 2.5rem;
            border: 3px solid #8B4513;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.5rem;
            color: #3A2820;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .login-header p {
            color: #8B4513;
            font-style: italic;
            margin: 0;
            text-align: center;
        }

        .ornament {
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, #C9A961, transparent);
            margin: 1.5rem auto;
            position: relative;
        }

        .ornament::after {
            content: '\2605';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #C9A961;
            font-size: 1rem;
            background-color: #F5E6D3;
            padding: 0 0.5rem;
        }

        /* Auth Mode Toggle */
        .auth-toggle {
            display: flex;
            margin-bottom: 1.5rem;
            border: 2px solid #8B4513;
            border-radius: 0;
        }

        .auth-toggle button {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: transparent;
            border: none;
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #8B4513;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-toggle button.active {
            background-color: #8B4513;
            color: #F5E6D3;
        }

        .auth-toggle button:hover:not(.active) {
            background-color: rgba(139, 69, 19, 0.1);
        }

        .login-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #3A2820;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #fff;
            border: 2px solid #8B4513;
            color: #3A2820;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #C9A961;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background-color: #8B4513;
            color: #F5E6D3;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Georgia, 'Times New Roman', serif;
        }

        .login-button:hover {
            background-color: #C9A961;
            color: #3A2820;
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .login-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .message {
            display: none;
            padding: 1rem;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }

        .message.error {
            background-color: rgba(139, 69, 19, 0.1);
            border-left: 4px solid #8B4513;
            color: #8B4513;
        }

        .message.success {
            background-color: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4CAF50;
            color: #2E7D32;
        }

        .message.show {
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #8B4513;
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .forgot-password a:hover {
            border-bottom-color: #C9A961;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #8B4513;
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .back-link a:hover {
            border-bottom-color: #C9A961;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background-color: #F5E6D3;
            padding: 2rem;
            border: 3px solid #8B4513;
            max-width: 400px;
            width: 90%;
        }

        .modal h2 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5rem;
            color: #3A2820;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .modal p {
            color: #3A2820;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-buttons button {
            flex: 1;
            padding: 0.75rem;
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-buttons .btn-primary {
            background-color: #8B4513;
            color: #F5E6D3;
            border: none;
        }

        .modal-buttons .btn-primary:hover {
            background-color: #C9A961;
            color: #3A2820;
        }

        .modal-buttons .btn-secondary {
            background-color: transparent;
            color: #8B4513;
            border: 2px solid #8B4513;
        }

        .modal-buttons .btn-secondary:hover {
            background-color: rgba(139, 69, 19, 0.1);
        }

        /* Hidden form fields */
        .hidden {
            display: none !important;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider span {
            display: inline-block;
            padding: 0 1rem;
            color: #8B4513;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: rgba(245, 230, 211, 0.95);
            position: relative;
            z-index: 1;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #8B4513;
            opacity: 0.3;
        }

        /* Google Button */
        .google-button {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: #fff;
            color: #3A2820;
            border: 2px solid #8B4513;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Georgia, 'Times New Roman', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .google-button:hover {
            background-color: rgba(139, 69, 19, 0.1);
        }

        .google-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .google-button svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div style="margin-bottom: 1.5rem; text-align: center;">
                <img src="assets/el-paso-verse-logo-black.png" alt="El Paso Verse" style="max-width: 300px; height: auto;">
            </div>
            <h1>Community</h1>
            <div class="ornament"></div>
            <p>Members of the Frontier</p>
        </div>

        <!-- Auth Mode Toggle -->
        <div class="auth-toggle">
            <button type="button" id="signInTab" class="active">Sign In</button>
            <button type="button" id="signUpTab">Sign Up</button>
        </div>

        <!-- Messages -->
        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>

        <!-- Sign In Form -->
        <form class="login-form" id="signInForm">
            <div class="form-group">
                <label for="signInEmail">Email</label>
                <input
                    type="email"
                    id="signInEmail"
                    name="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="signInPassword">Password</label>
                <input
                    type="password"
                    id="signInPassword"
                    name="password"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="signInButton">
                Enter the Frontier
            </button>

            <div class="forgot-password">
                <a id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form class="login-form hidden" id="signUpForm">
            <div class="form-group">
                <label for="signUpEmail">Email</label>
                <input
                    type="email"
                    id="signUpEmail"
                    name="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="signUpPassword">Password</label>
                <input
                    type="password"
                    id="signUpPassword"
                    name="password"
                    placeholder="Create a password (min. 6 characters)"
                    required
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="signUpConfirmPassword">Confirm Password</label>
                <input
                    type="password"
                    id="signUpConfirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm your password"
                    required
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="login-button" id="signUpButton">
                Join the Frontier
            </button>
        </form>

        <!-- Google Sign In -->
        <div class="divider">
            <span>or</span>
        </div>

        <button type="button" class="google-button" id="googleSignInButton">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="back-link">
            <a href="index.html">&larr; Back to Main Site</a>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgotPasswordModal">
        <div class="modal">
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>

            <div class="message error" id="resetErrorMessage"></div>
            <div class="message success" id="resetSuccessMessage"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input
                        type="email"
                        id="resetEmail"
                        name="email"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" id="cancelReset">Cancel</button>
                    <button type="submit" class="btn-primary" id="sendResetButton">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
        // DOM Elements
        const signInTab = document.getElementById('signInTab');
        const signUpTab = document.getElementById('signUpTab');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const cancelReset = document.getElementById('cancelReset');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetErrorMessage = document.getElementById('resetErrorMessage');
        const resetSuccessMessage = document.getElementById('resetSuccessMessage');

        // Check if already authenticated and redirect
        waitForAuthState().then(authenticated => {
            if (authenticated) {
                window.location.href = 'members.html';
            }
        });

        // Tab switching
        signInTab.addEventListener('click', () => {
            signInTab.classList.add('active');
            signUpTab.classList.remove('active');
            signInForm.classList.remove('hidden');
            signUpForm.classList.add('hidden');
            hideMessages();
        });

        signUpTab.addEventListener('click', () => {
            signUpTab.classList.add('active');
            signInTab.classList.remove('active');
            signUpForm.classList.remove('hidden');
            signInForm.classList.add('hidden');
            hideMessages();
        });

        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function setButtonLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.dataset.originalText = button.textContent;
                button.textContent = 'Please wait...';
            } else {
                button.disabled = false;
                button.textContent = button.dataset.originalText || button.textContent;
            }
        }

        // Sign In Form Handler
        signInForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('signInEmail').value.trim();
            const password = document.getElementById('signInPassword').value;
            const submitButton = document.getElementById('signInButton');

            setButtonLoading(submitButton, true);

            const result = await signIn(email, password);

            if (result.success) {
                window.location.href = 'members.html';
            } else {
                showError(result.error);
                setButtonLoading(submitButton, false);
            }
        });

        // Sign Up Form Handler
        signUpForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('signUpEmail').value.trim();
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpConfirmPassword').value;
            const submitButton = document.getElementById('signUpButton');

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                return;
            }

            setButtonLoading(submitButton, true);

            const result = await signUp(email, password);

            if (result.success) {
                window.location.href = 'members.html';
            } else {
                showError(result.error);
                setButtonLoading(submitButton, false);
            }
        });

        // Forgot Password Modal
        forgotPasswordLink.addEventListener('click', () => {
            forgotPasswordModal.classList.add('show');
            document.getElementById('resetEmail').value = document.getElementById('signInEmail').value;
            resetErrorMessage.classList.remove('show');
            resetSuccessMessage.classList.remove('show');
        });

        cancelReset.addEventListener('click', () => {
            forgotPasswordModal.classList.remove('show');
        });

        forgotPasswordModal.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.classList.remove('show');
            }
        });

        // Google Sign In Handler
        document.getElementById('googleSignInButton').addEventListener('click', async function() {
            hideMessages();
            const button = this;

            button.disabled = true;
            button.innerHTML = 'Please wait...';

            const result = await signInWithGoogle();

            if (result.success) {
                window.location.href = 'members.html';
            } else {
                showError(result.error);
                button.disabled = false;
                button.innerHTML = `
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                `;
            }
        });

        // Reset Password Form Handler
        resetPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            resetErrorMessage.classList.remove('show');
            resetSuccessMessage.classList.remove('show');

            const email = document.getElementById('resetEmail').value.trim();
            const submitButton = document.getElementById('sendResetButton');

            setButtonLoading(submitButton, true);

            const result = await sendPasswordReset(email);

            setButtonLoading(submitButton, false);

            if (result.success) {
                resetSuccessMessage.textContent = 'Password reset email sent! Check your inbox.';
                resetSuccessMessage.classList.add('show');
                setTimeout(() => {
                    forgotPasswordModal.classList.remove('show');
                }, 3000);
            } else {
                resetErrorMessage.textContent = result.error;
                resetErrorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
